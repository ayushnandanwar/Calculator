<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <button id="toggle" onclick="dark()">

        </button>
        <div class="heading" id="heading">Calculator</div>
        <div class="main">
            <textarea name="" class="screen" id="input" cols="30" rows="10"></textarea>
            <div class="result" id="result">Result: </div>
            <div class="btns">
                <button class="btn" onclick="C()">C</button>
                <button class="btn" onclick="mod()">%</button>
                <button class="btn" onclick="power()">^</button>
                <button class="btn" onclick="div()">/</button>
                <button class="btn" onclick="one()">1</button>
                <button class="btn" onclick="two()">2</button>
                <button class="btn" onclick="three()">3</button>
                <button class="btn" onclick="mul()">*</button>
                <button class="btn" onclick="four()">4</button>
                <button class="btn" onclick="five()">5</button>
                <button class="btn" onclick="six()">6</button>
                <button class="btn" onclick="add()">+</button>
                <button class="btn" onclick="seven()">7</button>
                <button class="btn" onclick="eight()">8</button>
                <button class="btn" onclick="nine()">9</button>
                <button class="btn" onclick="sub()">-</button>
                <button class="btn" onclick="zero()">0</button>
                <button class="btn" onclick="doublezero()">00</button>
                <button class="btn" onclick="dot()">.</button>
                <button class="btn" onclick="equal()">=</button>
                
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
